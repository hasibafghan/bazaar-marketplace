{% load static %}
<header class="section-header">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <!-- Mobile Logo -->
      <a href="{% url 'home' %}" class="navbar-brand d-lg-none">
        <img class="logo" src="{% static './images/logo.png' %}" alt="Logo" />
      </a>

      <!-- Toggle Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
        aria-controls="navbarTop4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">English</a></li>
          <li class="nav-item"><a href="#" class="nav-link">USD</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li><a href="#" class="nav-link"><i class="fa fa-envelope"></i> Email</a></li>
          <li><a href="#" class="nav-link"><i class="fa fa-phone"></i> Call us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Header -->
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center text-center text-md-left">
        
        <!-- Logo (hidden on mobile, shown on large) -->
        <div class="col-lg-2 col-md-3 col-6 order-1 order-lg-1 mb-2 mb-lg-0">
          <a href="{% url 'home' %}" class="brand-wrap d-none d-lg-block">
            <img class="logo" src="{% static './images/logo.png' %}" alt="Logo" />
          </a>
        </div>

        <!-- Category Dropdown -->
        <div class="col-lg-2 col-md-3 col-6 order-3 order-lg-2 mb-2 mb-lg-0">
          <div class="dropdown w-100">
            <button class="btn btn-primary dropdown-toggle w-100" data-toggle="dropdown">
              <i class="fa fa-bars"></i> Categories
            </button>
            <div class="dropdown-menu w-100">
              <a class="dropdown-item" href="{% url 'product_list' %}">All Products</a>
              {% for cat in categories %}
                <a class="dropdown-item" href="{% url 'products_by_category' cat.slug %}">
                  {{ cat.category_name }}
                </a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Store Button -->
        <div class="col-lg-2 col-md-3 col-12 order-4 order-lg-3 mb-2 mb-lg-0">
          <a href="{% url 'product_list' %}" class="btn btn-outline-primary w-100">Store</a>
        </div>

        <!-- Search Bar -->
        <div class="col-lg-3 col-md-6 col-12 order-5 order-lg-4 mb-2 mb-lg-0">
          <form action="{% url 'search_product' %}" method="GET" class="search">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search"
                value="{{ request.GET.search|default:'' }}" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>

        <!-- User + Cart -->
        <div class="col-lg-3 col-md-6 col-12 order-2 order-lg-5 mb-2 mb-lg-0">
          <div class="d-flex justify-content-center justify-content-lg-end align-items-center">
            <div class="widget-header mr-3 text-center text-lg-left">
              {% if user.is_authenticated %}
                <small class="title text-muted">Welcome {{user.first_name}}!</small>
                <div>
                  <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp">|</span>
                  <a href="{% url 'logout_user' %}">Logout</a>
                </div>
              {% else %}
                <small class="title text-muted">Welcome Guest!</small>
                <div>
                  <a href="{% url 'login_user' %}">Login</a> <span class="dark-transp">|</span>
                  <a href="{% url 'register_user' %}">Register</a>
                </div>
              {% endif %}
            </div>
            <a href="{% url 'cart' %}" class="widget-header ml-2">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>
</header>
