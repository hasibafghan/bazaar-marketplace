{% extends 'base.html' %}
{% block content %}
<div class="container text-center py-5">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Processing...</span>
    </div>
    <h2>Processing Your Payment</h2>
    <p>Your payment for order #{{ order.order_number }} is being processed.</p>
    <p>This may take a few moments. Please don't refresh the page.</p>
    
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return Home</a>
        <button onclick="location.reload()" class="btn btn-primary">Check Status</button>
    </div>
</div>

<script>
// Optional: Auto-check status every 5 seconds
setTimeout(function() {
    location.reload();
}, 5000);
</script>
{% endblock %}
